<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Doctor</title>
</head>
<body>
<h1>New doctor form</h1>
<form th:action = "@{/api/health-mgmt/doctor}" th:object ="${doctor}" method="post">
    <label>Name</label>
    <input type ="text"  th:field = "*{name}" /><br/>
    <label> Speciality </label>
    <input type = "text" th:field = "*{specialty}"><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>

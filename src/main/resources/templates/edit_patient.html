<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit patient</title>
</head>
<body>
<h1>Edit patient details</h1>
<form th:action = "@{/api/health-mgmt/patients/{id}(id=${patient.id})}" th:object ="${patient}" method="post">
    <label>Name</label>
    <input type ="text"  th:field = "*{name}" /><br/>
    <label> Email </label>
    <input type = "text" th:field = "*{email}"><br/>
    <label> Phone </label>
    <input type = "text" th:field = "*{phone}"><br/>
    <label> Address </label>
    <input type = "text" th:field = "*{address}"><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
